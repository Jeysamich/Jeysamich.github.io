<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rick and Morty API Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center my-5">
      <div class="col-4">
        <form id="characterForm">
          <div class="mb-3">
            <label for="characterId" class="form-label">Character ID</label>
            <input type="number" class="form-control" id="characterId" required>
            <div class="form-text">Enter a character ID (e.g., 1 for Rick).</div>
          </div>
          <button type="submit" class="btn btn-primary">Get Character Info</button>
        </form>
        <div id="characterInfo" class="mt-4"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    document.getElementById('characterForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Obtén el valor del ID del personaje
      var characterId = document.getElementById('characterId').value;

      // Construye la URL de la API con el ID del personaje
      var apiUrl = 'https://rickandmortyapi.com/api/character/' + characterId;

      // Realiza la solicitud a la API utilizando fetch
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Muestra la información del personaje
          displayCharacterInfo(data);
        })
        .catch(error => {
          // Maneja los errores de la solicitud
          console.error('Error:', error);
        });
    });

    function displayCharacterInfo(character) {
      var characterInfoDiv = document.getElementById('characterInfo');

      // Construye el HTML con la información del personaje
      var html = `
        <h3>${character.name}</h3>
        <img src="${character.image}" alt="${character.name}" class="img-fluid mb-3">
        <p>Status: ${character.status}</p>
        <p>Species: ${character.species}</p>
        <p>Origin: ${character.origin.name}</p>
      `;

      // Muestra la información en el div correspondiente
      characterInfoDiv.innerHTML = html;
    }
  </script>
</body>

</html>
